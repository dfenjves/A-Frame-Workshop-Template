<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="balloon" src="3dobjects/balloon2/scene.gltf"></a-asset-item>
        <a-asset-item id="balloon1" src="3dobjects/hot_air_balloon/scene.gltf"></a-asset-item>
        <!-- <a-asset-item id="balloon3" src="3dobjects/balloon3/scene.gltf"></a-asset-item> -->
        <a-asset-item id="balloon4" src="3dobjects/the_getaway_balloon2/scene.gltf"></a-asset-item>
        <a-asset-item id="balloon5" src="3dobjects/viva_balloon/scene.gltf"></a-asset-item>
       
        <img id="desert" src="assets/desert.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <!-- Sets up the camera with the ability to fly. -->
      <!-- <a-entity movement-controls="fly: true">
          <a-entity camera position="0 1.6 0" look-controls></a-entity>
      </a-entity> -->

      <a-entity cursor="rayOrigin:mouse"></a-entity>


      <!-- If you'd prefer to walk instead of being able to fly: -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>


      <a-cylinder id="ground" src="#groundTexture" radius="500" height="0.1"></a-cylinder>
      <a-sky id="background" src="#skyTexture" theta-length="90" radius="500"></a-sky>

      <a-gltf-model src="#balloon" position="1 2.1 -40"
      animation__up="property:position; to:1 100 -40; dur: 20000; dir: alternate; loop: true; startEvents: click"
      animation__down="property:rotation; to:0 360 0; loop:true; dur:100000; startEvents: click"></a-gltf-model>

      <a-gltf-model src="#balloon1" position="40 1.12 -60" scale="0.05 0.05 0.05"
      animation__up="property:position; to:40 80 -60; dur: 30000; dir: alternate; loop: true; startEvents: click"
      animation__turn="property:rotation; to:0 360 0; loop:true; dur:100000; startEvents: click"></a-gltf-model>
    </a-scene>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
