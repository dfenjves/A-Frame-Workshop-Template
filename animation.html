<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="eiffel" src="gltfModels/eiffel_tower/scene.gltf"></a-asset-item>
        <a-asset-item id="pisa" src="gltfModels/leaning_tower_of_pisa/scene.gltf"></a-asset-item>
        <img id="ground" src="images/groundtexture.jpeg">
      </a-assets>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <!-- If you'd prefer to walk instead of being able to fly: -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>


      <!--    Code your scene here:    -->
      
      <!-- Make the purple sphere move up and down in space on a continuous loop    -->
      <a-sphere position="-3 2 -1" radius="1.25" color="purple" animation="property: position; to: -3 5 -1 dur: 5000; startEvents: click; dir: alternate; loop: true" ></a-sphere>
      
      <!-- When you click on the green sphere, make it change color        -->
      <a-sphere position="4 1 0" radius="0.5" color="green"></a-sphere>
      
      <!-- When you click on the blue sphere, make it expand in size AND change color     -->
      <a-sphere position="0 4 -8" scale="2 2 2" color="blue"></a-sphere>
      
      <!-- The yellow box should be continually rotating on it's own X axis. -->
      <a-box position="-6 3 -2" scale="1 1 1" color="yellow"></a-box>

      <!-- Using a gltf Model! -->
      <!-- When you click on the eiffel tower, have it rotate on its Y-axis -->
      <a-gltf-model src="#eiffel" position="-5 0 -10"></a-gltf-model>
      
      <!-- Can you tip the Leaning Tower of Pisa? -->
      <a-gltf-model src="#pisa" position="5 5 -10"></a-gltf-model>

      <!-- Can you make the sky change color? -->
      <a-sky color="skyblue" radius="100"></a-sky>

      <!-- using a cylinder instead of a plane for the floor so that it meets up with the sky -->
      <a-cylinder src="#ground" repeat="100 100" height="0.1" radius="100"></a-cylinder>

      <!-- Can you add your own model? -->


      
    </a-scene>
  </body>
</html>
